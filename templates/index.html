<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #31374a;
        color: #eee;
      }
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      svg {
      font-family: "Russo One", sans-serif;
      width: 100%; height: 100%;
      }
      svg text {
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #5697FF;
      font-size: 100px;
      }
      @keyframes stroke {
      0%   {
        fill: rgba(200,224,250,0); stroke: rgba(86,151,255,1);
        stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
      }
      70%  {fill: rgba(200,224,250,0); stroke: rgba(86,151,255,1); }
      80%  {fill: rgba(200,224,250,0); stroke: rgba(86,151,255,1); stroke-width: 3; }
      100% {
        fill: rgba(200,224,250,1); stroke: rgba(86,151,255,0);
        stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
      }
      }

      .wrapper {background-color: #31374A}

      .prettyButton {
        font-family: 'arial black';
        font-weight: bold;
        color: #FFFFFF !important;
        font-size: 14px;
        text-shadow: 1px 1px 0px #1D243B;
        box-shadow: 1px 1px 1px #BEE2F9;
        padding: 5px 8px;
        border-radius: 10px;
        border: 2px solid #667DC9;
        background: #354169;
      }
      .prettyButton:hover {
      color: #FFFFFF !important;
      background: #468CCF;
}

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      p {
        text-align: center;
        color: #eee;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px; 
      }
      table th,
      table td {
        border: 1px solid #010a29;
        padding: 10px;
        text-align: left;
      }
      table th {
        background-color: #161e38;
      }
      table tbody tr:nth-child(odd) {
        background-color: #2c3861;
        color: #ffffff;
      }
      table tbody tr:nth-child(even) {
        background-color: #1d243c;
        color: #ffffff;
      }
      input[type="text"],
      input[type="date"],
      input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #010a29;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #31374a;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <svg>
          <text x="50%" y="50%" dy=".35em" text-anchor="middle">
            Event manager
          </text>
        </svg>
      </div>
      <hr />
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
          <tr>
            <td>{{ event[1] }}</td>
            <td>{{ event[2] }}</td>
            <td>{{ event[3] }}</td>
            <td>
              <button class="prettyButton"
                onclick="editEvent('{{ event[0] }}', '{{ event[1] }}', '{{ event[2] }}', '{{ event[3] }}')"
                >
                Edit
              </button>
              &nbsp;
              <br>
              <br>
              <button class="prettyButton" 
              onclick="deleteEvent('{{ event[0] }}')">Delete</button>
            </td>
          </tr>
          {% endfor %}
          <form id="addEvent" action="/submit" method="post">
            <tr>
              <td><input placeholder="Title" type="text" id="title" name="title" required /></td>
              <td><input placeholder="Description" type="text" id="description" name="description" /></td>
              <td><input type="date" id="date" name="date" required /></td>
              <td><input type="submit" value="Add Event" /><br>
              <button
                type="button"
                value="cancelEdit"
                class="prettyButton"
                onclick="cancelEdit()"
              >Cancel
              </td>
              </button>
            </tr>
          </form>
        </tbody>
      </table>
    </div>

    <script>
      function cancelEdit() {
        $("#title").val("");
        $("#description").val("");
        $("#date").val("");
        $("#addEvent").attr("action", "/submit");
        $('#addEvent input[type="submit"]').val("Add Event");
        $("#cancelEdit").hide();
      }

      function deleteEvent(eventId) {
        if (!confirm("Are you sure you want to delete this event?")) {
          return;
        }

        fetch("/delete/" + eventId, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            if (data.status === "success") {
              window.location.reload();
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error deleting the event.");
          });
      }

      function editEvent(eventId, title, description, date) {
        $("#title").val(title);
        $("#description").val(description);
        $("#date").val(date);
        $("#addEvent").attr("action", "/edit/" + eventId);
        $('#addEvent input[type="submit"]').val("Update Event");
      }

      $(document).ready(function () {
        $("#addEvent").submit(function (e) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: $(this).attr("action"),
            data: $(this).serialize(),
            success: function (response) {
              alert(response.message);
              setTimeout(function () {
                location.reload();
              }, 2000);
            },
          });
        });
      });
    </script>
  </body>
</html>
